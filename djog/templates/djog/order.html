{% extends "djog/base.html" %}
{% load staticfiles %}
{% block content %}

<div class="container" style="margin-top:50px; margin-bottom:40px"><!--Debug-->
<div class="col-md-7 col-md-offset-3">
    <div class="panel panel-default">
  <div class="panel-heading"><h3 class="panel-title"><strong>Order</strong></h3>
  </div>

  <div class="panel-body">
   <form action="{% url "order_make" %}" method="POST">{% csrf_token %}
            <div class="row">
    			<div class="col-xs-12 col-sm-4 col-md-6">
					<div class="form-group">
						<label for="name"></label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="First Name" tabindex="1" required>
					</div>
				</div>
				<div class="col-xs-12 col-sm-4 col-md-6">
					<div class="form-group">
						<label for="surname"></label>
						<input type="text" name="surname" id="surname" class="form-control " placeholder="Last Name" tabindex="2" required>
					</div>
				</div>


		   <div class="col-xs-12 col-sm-4 col-md-12">
			<div class="form-group">
				<label for="phone"></label>
				<input type="tel" name="phone" id="phone" class="form-control " placeholder="Phone" tabindex="4" required>
			</div>
		   </div>
		   <div class="col-xs-12 col-sm-4 col-md-12">
			<div class="form-group">
				<label for="email"></label>
				<input type="email" name="email" id="email" class="form-control " placeholder="Email Address" tabindex="4" required>
			</div></div>



			</div>


                                    <div class="input-group">
                                      <div class="checkbox" style="margin-top: 0px;">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                                    </div>

  <button type="submit" class="btn btn-success"> Make order</button>

  <hr style="margin-top:10px;margin-bottom:10px;" >
</form>
  </div>
</div>
</div>
</div>
    {% endblock %}
